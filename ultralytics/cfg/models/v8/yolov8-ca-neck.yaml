# yolov8m-ca-complete.yaml
# Ultralytics 🚀 AGPL-3.0 License - https://ultralytics.com/license

# Parameters
nc: 1 # 根据你的数据集修改类别数
depth_multiple: 0.67 # YOLOv8m深度倍数
width_multiple: 0.75 # YOLOv8m宽度倍数

# YOLOv8.0m backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 3, C2f, [128, True]]
  - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8
  - [-1, 6, C2f, [256, True]]
  - [-1, 1, Conv, [512, 3, 2]] # 5-P4/16
  - [-1, 6, C2f, [512, True]]
  - [-1, 1, Conv, [768, 3, 2]] # 7-P5/32
  - [-1, 3, C2f, [768, True]]
  - [-1, 1, SPPF, [768, 5]] # 9

# YOLOv8.0m head with Coordinate Attention
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 10
  - [[-1, 6], 1, Concat, [1]] # 11 cat backbone P4
  - [-1, 1, CoordinateAttention, [960, 960]] # 12 CA: 不改变通道数
  - [-1, 3, C2f, [512]] # 13

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 14
  - [[-1, 4], 1, Concat, [1]] # 15 cat backbone P3
  - [-1, 1, CoordinateAttention, [576, 576]] # 16 CA: 不改变通道数
  - [-1, 3, C2f, [256]] # 17 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]] # 18
  - [[-1, 13], 1, Concat, [1]] # 19 cat head P4
  - [-1, 1, CoordinateAttention, [576, 576]] # 20 CA: 不改变通道数
  - [-1, 3, C2f, [512]] # 21 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]] # 22
  - [[-1, 9], 1, Concat, [1]] # 23 cat head P5
  - [-1, 1, CoordinateAttention, [960, 960]] # 24 CA: 不改变通道数
  - [-1, 3, C2f, [768]] # 25 (P5/32-large)

  - [[17, 21, 25], 1, Detect, [nc]] # 26 使用标准Detect头
